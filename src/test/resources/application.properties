#configurations for the ctp platform
ctp.credentials.projectkey=${IT_PROJECT_KEY}
ctp.credentials.clientid=${IT_CLIENT_ID}
ctp.credentials.clientsecret=${IT_CLIENT_SECRET}
ctp.defaulttimeout=30000

#configuration witch messages types are polled
ctp.messagereader.minutesoverlapping=2

#configuration that is used for custom-object at platform
ctp.custom.object.containername=commercetools-payment-to-order-processor